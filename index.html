<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!--this is the start of the div tag --> 
    <div id="vue-app">
    <h1>Events</h1>
    <button v-on:click.once="add(1)">Add a Year</button>
    <button v-on:click="subtract(1)">subtract a Year</button>
    <button v-on:dblclick="add(10)">Add 10 Years</button>
    <button v-on:dblclick="subtract(10)">subtract 10 Years</button>
    <p>My age is {{age}}</p>
    <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
    <a v-on:click="click"href="http://www.thenetninja.co.uk>The Net Ninja</a>"
    
</div>
    <script src="app.js"></script>
</body>
</html>
